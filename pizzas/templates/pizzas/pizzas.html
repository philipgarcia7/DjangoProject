{% extends "pizzas/base.html" %}

{% block page_header %}
<h1>Our Pizzas</h1>
{% endblock page_header %}

{% block content %}

<ul>
    {% for p in pizzas %}

    <li>
        <h3>
            <a href="{%url 'pizzas:pizza' p.id %}">{{ p }} </a>
        </h3>
    </li>
    {% empty %}
    <li>
        <h3>No pizzas have been added yet.
    </li>
    </h3>
    {% endfor %}
</ul>

<style>
    body {

        background-image: url(http://lofrev.net/wp-content/photos/2014/10/Pizza-3D-logo.jpg);
    }
</style>

{% endblock content %}
