{% extends "pizzas/base.html" %}


{% block content %}
<p>
    Pizza: {{ pizza }}
</p>

<ul>
    {% for t in toppings %}
    <li>
        <p> {{ t.topping_name }}</p>
    </li>
    {% empty %}
    <li> There are no toppings for this pizza yet. </li>
    {% endfor %}
</ul>

<p><a href="{% url 'pizzas:new_topping' pizza.id %}">Add new topping</a></p>

{% endblock content %}
